<!-- 
    git init - used to initialize thr git repository
    git add - used to stage the changes i.e to be commited in next commit
        synatx :-
            git add . - used to stage all the changes
            git add <filename.txt> - used to stage the changes of particular file
            git add <filename1.txt> <filename2.txt> - used to stage the changes of multiple files
            git add subfolder/ - used to stage the the changes of particular subfolder
    git commit -m "message" - used to commit all the staged changes to create a snapshot
    git log - used to see details of all the commits
    git status - used to see the status of the files of the repository (staged, ustaged, etc)
 -->
